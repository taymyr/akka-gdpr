# Only for test purposes
akka.actor.allow-java-serialization = on

akka.actor {
  serializers {
    gdpr-serializer = "org.taymyr.akka.persistence.gdpr.GdprSerializer"
  }

  serialization-bindings {
    "org.taymyr.akka.persistence.gdpr.WithDataSubjectId" = gdpr-serializer
    "org.taymyr.akka.persistence.gdpr.model.IdentityCard" = java # Only for test purposes
  }
}

akka.persistence.gdpr.encryption-provider = "test-gdpr-encryption"

test-gdpr-encryption {
  class = "org.taymyr.akka.persistence.gdpr.TestGdprEncryptionImpl"
}
